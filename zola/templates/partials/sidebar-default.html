  <div class="content">
    content...

<div>
{%- include "partials/search.html" -%}
</div>

{%- set categories = get_taxonomy(kind="categories") -%}
{%- if categories -%}
<div>
  <h4>Categories</h4>
  <ul class="content">
    {% for cat in categories.items %}
      <li><a href="{{ cat.permalink }}">{{ cat.name }}</a> ({{ cat.pages | length }})</li>
    {% endfor %}
  </ul>
</div>
{%- endif -%}
