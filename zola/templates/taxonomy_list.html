{% extends "base.html" %}

{% block title %}Categories | {{ config.title }}{% endblock %}

{% block content %}
  <h1>Categories</h1>
  <ul>
    {% for term in terms %}
      <li><a href="{{ term.permalink }}">{{ term.name }}</a> ({{ term.pages | length }})</li>
    {% endfor %}
  </ul>
{% endblock %}
